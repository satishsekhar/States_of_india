<script>
    var states=[
                ["Select","","","","","","","","","",""],
                ["Andhra Pradesh","Amrawati","AndhraPradeshMap.jpeg","AndhraPradeshPhysical.jpeg","Andhra Pradesh is a state in the south-eastern coastal region of India. It is the seventh-largest state by area covering an area of 162,975 km² and tenth-most populous state with 49,386,799 inhabitants, with the state capital being Amaravati and the largest city being Visakhapatnam.<br/><br/>आंध्र प्रदेश भारत के दक्षिण-पूर्वी तटीय क्षेत्र में स्थित एक राज्य है। यह 162,975 वर्ग किमी के क्षेत्र को कवर करने वाला सातवां सबसे बड़ा राज्य है और 49,386,799 निवासियों के साथ दसवां सबसे अधिक आबादी वाला राज्य है, राज्य की राजधानी अमरावती और सबसे बड़ा शहर विशाखापत्तनम है।","AndhraPradeshCM.jpg","Y.S. Jagan Mohan Reddy","GovtAndhraPradesh.jpg","Biswabhushan Harsi"],
                ["Arunchal Pradesh","Itanagar","ArunchalPradeshMap.jpeg","ArunachalPradeshPhysical.jpeg","Arunachal Pradesh is a state in Northeastern India. It was formed from the erstwhile North-East Frontier Agency region, and became a state on 20 February 1987. It borders the states of Assam and Nagaland to the south.<br/><br/>अरुणाचल प्रदेश पूर्वोत्तर भारत का एक राज्य है। यह पूर्ववर्ती नॉर्थ-ईस्ट फ्रंटियर एजेंसी क्षेत्र से बना था, और 20 फरवरी 1987 को एक राज्य बन गया। यह दक्षिण में असम और नागालैंड राज्यों की सीमा में है।","ArunchalPradeshCM.jpg","B.D. Mishra","ArunchalPradeshGovt.jpg","Pema Khandu"],
                ["Assam","Dispur","AssamMap.jpeg","AssamPhysicalMap.jpeg","Assam is a state in northeastern India known for its wildlife, archeological sites and tea plantations. In the west, Guwahati, Assam’s largest city, features silk bazaars and the hilltop Kamakhya Temple. Umananda Temple sits on Peacock Island in the Brahmaputra river. The state capital, Dispur, is a suburb of Guwahati. The ancient pilgrimage site of Hajo and Madan Kamdev, the ruins of a temple complex, lie nearby.<br/><br/>असम पूर्वोत्तर भारत का एक राज्य है जो अपने वन्य जीवन, पुरातत्व स्थलों और चाय बागानों के लिए जाना जाता है। पश्चिम में, असम के सबसे बड़े शहर गुवाहाटी में रेशम के बाज़ार और पहाड़ी की चोटी पर कामाख्या मंदिर है। उमानंद मंदिर ब्रह्मपुत्र नदी में मयूर द्वीप पर स्थित है। राज्य की राजधानी, दिसपुर, गुवाहाटी का एक उपनगर है। हाजो और मदन कामदेव का प्राचीन तीर्थ स्थल, एक मंदिर परिसर के खंडहर, पास में स्थित हैं।","AssamCM.jpg","Himanta Biswa Sarma","GovtAssam.jpeg","Jagdish Mukhi"],
                ["Bihar","Patna","BiharMap.jpeg","BiharPhysicalMap.jpeg","Bihar is a state in East India, bordering Nepal. It is divided by the River Ganges, which floods its fertile plains. Important Buddhist pilgrimage sites include the Bodhi Tree in Bodhgaya's Mahabodhi Temple, under which the Buddha allegedly meditated. In the state capital Patna, Mahavir Mandir temple is revered by Hindus, while Sikhs worship at the domed, riverside Gurdwara of Takht Sri Harmandir Sahib Ji.<br/><br/>बिहार पूर्वी भारत का एक राज्य है, जिसकी सीमा नेपाल से लगती है। यह गंगा नदी से विभाजित है, जो इसके उपजाऊ मैदानों में बाढ़ लाती है। महत्वपूर्ण बौद्ध तीर्थ स्थलों में बोधगया के महाबोधि मंदिर में बोधि वृक्ष शामिल है, जिसके तहत बुद्ध ने कथित रूप से ध्यान लगाया था। राज्य की राजधानी पटना में, महावीर मंदिर मंदिर हिंदुओं द्वारा पूजनीय है, जबकि सिख तख्त श्री हरमंदिर साहिब जी के गुंबद, नदी के किनारे गुरुद्वारे में पूजा करते हैं।","BiharCM.jpg","Nitish Kumar","GovtBihar.jpg","Phagu Chauhan"],
                ["Chhattisgarh","Raipur","ChhattisgrahMap.jpeg","ChhattisgarhPhysicalMap.jpeg","Chhattisgarh is a heavily forested state in central India known for its temples and waterfalls. Near the capital Raipur, the town of Sirpur on the Mahanadi River is home to the red-brick Lakshmana (Laxman) Temple, decorated with carvings from Indian mythology. In the south, the city of Jagdalpur hosts the Sanjay Market on Sundays, a bartering place for local tribes. The huge Chitrakoot Falls lie to the northwest.<br/><br/>छत्तीसगढ़ मध्य भारत का एक घने जंगलों वाला राज्य है जो अपने मंदिरों और झरनों के लिए जाना जाता है। राजधानी रायपुर के पास, महानदी नदी पर सिरपुर शहर लाल-ईंट लक्ष्मण (लक्ष्मण) मंदिर का घर है, जिसे भारतीय पौराणिक कथाओं से नक्काशी से सजाया गया है। दक्षिण में, जगदलपुर शहर रविवार को संजय मार्केट की मेजबानी करता है, जो स्थानीय जनजातियों के लिए एक वस्तु विनिमय स्थान है। विशाल चित्रकूट जलप्रपात उत्तर पश्चिम में स्थित है।","ChhattisgarhCM.jpg","Bhupesh Bhegal","ChhattisgarhGovt.jpg","Anusuiya Uikey"],
                ["Goa","Panji","GoaMap.jpeg","GoaPhysicalMap.jpeg","Goa is a state in western India with coastlines stretching along the Arabian Sea. Its long history as a Portuguese colony prior to 1961 is evident in its preserved 17th-century churches and the area’s tropical spice plantations. Goa is also known for its beaches, ranging from popular stretches at Baga and Palolem to those in laid-back fishing villages such as Agonda.<br/><br/>गोवा पश्चिमी भारत का एक राज्य है जिसकी तटरेखा अरब सागर के किनारे फैली हुई है। 1961 से पहले एक पुर्तगाली उपनिवेश के रूप में इसका लंबा इतिहास इसके संरक्षित 17वीं सदी के चर्चों और क्षेत्र के उष्णकटिबंधीय मसाला बागानों में स्पष्ट है। गोवा अपने समुद्र तटों के लिए भी जाना जाता है, बागा और पालोलेम में लोकप्रिय हिस्सों से लेकर अगोंडा जैसे मछली पकड़ने वाले गांवों में।","GoaCM.jpg","Pramod Sawant","GoaGovt.jpg","PS Sreedharan Pillai"],
                ["Gujrat","Gandhi Nagar","GujaratMap.jpeg","GujratPhysicalMap.jpeg","Gujarat is a state along the western coast of India. Its coastline of about 1,600 km is the longest in the country, most of which lies on the Kathiawar peninsula<br/><br/>गुजरात भारत के पश्चिमी तट पर स्थित एक राज्य है। इसकी लगभग 1,600 किमी की तटरेखा देश में सबसे लंबी है, जिसका अधिकांश भाग काठियावाड़ प्रायद्वीप पर स्थित है","GujaratCM.jpg","Shri Bhupendra Patel","GujratGovernor.jpg","Acharya Devvart"],
                ["Haryana","Chandigarh","HaryanaMap.jpeg","HaryanaPhysicalMap.jpeg","Haryana is a North Indian state surrounding New Delhi on 3 sides. The Yamuna River runs along its eastern border with Uttar Pradesh. Shared with Punjab, the state capital Chandigarh is known for its modernist buildings and gridlike street plan designed by Swiss architect, Le Corbusier. The Zakir Hussain Rose Garden features 1,600 species, while its Rock Garden showcases sculptures made with recycled materials.<br/><br/>हरियाणा एक उत्तर भारतीय राज्य है जो 3 तरफ से नई दिल्ली को घेरे हुए है। यमुना नदी उत्तर प्रदेश के साथ अपनी पूर्वी सीमा के साथ चलती है। पंजाब के साथ साझा, राज्य की राजधानी चंडीगढ़ अपनी आधुनिकतावादी इमारतों और स्विस वास्तुकार, ले कॉर्बूसियर द्वारा डिजाइन की गई ग्रिड जैसी सड़क योजना के लिए जानी जाती है। ज़ाकिर हुसैन रोज़ गार्डन में 1,600 प्रजातियां हैं, जबकि इसके रॉक गार्डन में पुनर्नवीनीकरण सामग्री से बनी मूर्तियां हैं।","Haryana-CM.jpg","Manohar Lal Khattar","HaryanaGovernor.jpeg","Bandaru Dattatreya"],
                ["Himachal Pradesh","Shimla","HimachalMap.jpeg","HimachalPradeshPhysical.jpeg","Himachal Pradesh is a northern Indian state in the Himalayas. It's home to scenic mountain towns and resorts such as Dalhousie. Host to the Dalai Lama, Himachal Pradesh has a strong Tibetan presence. This is reflected in its Buddhist temples and monasteries, as well as its vibrant Tibetan New Year celebrations. The region is also well known for its trekking, climbing and skiing areas.<br/><br/>हिमाचल प्रदेश हिमालय में एक उत्तरी भारतीय राज्य है। यह खूबसूरत पहाड़ी कस्बों और डलहौजी जैसे रिसॉर्ट्स का घर है। दलाई लामा के मेजबान, हिमाचल प्रदेश की तिब्बती उपस्थिति मजबूत है। यह इसके बौद्ध मंदिरों और मठों के साथ-साथ इसके जीवंत तिब्बती नव वर्ष समारोह में परिलक्षित होता है। यह क्षेत्र अपने ट्रेकिंग, चढ़ाई और स्कीइंग क्षेत्रों के लिए भी जाना जाता है।","HimachalPradeshCM.jpg","Jai Ram Thakur","HimachalPradeshGovernor.jpg","Rajendra Vishwanath"],
                ["Jharkhand","Ranchi","JharkhandMap.jpeg","JharkhandPhysicalMap.jpeg","Jharkhand is a state in eastern India. It's known for its waterfalls, the elegant Jain temples of Parasnath Hill and the elephants and tigers of Betla National Park. The state capital of Ranchi is a gateway to the park. It features the 17th-century Jagannath Temple, a Hindu shrine and the Jharkhand War Memorial. Tagore Hill is a monument honoring Nobel Prize-winning author Rabindranath Tagore.<br/><br/>झारखंड पूर्वी भारत का एक राज्य है। यह अपने झरनों, पारसनाथ हिल के सुंदर जैन मंदिरों और बेतला राष्ट्रीय उद्यान के हाथियों और बाघों के लिए जाना जाता है। रांची राज्य की राजधानी पार्क का प्रवेश द्वार है। इसमें 17 वीं शताब्दी का जगन्नाथ मंदिर, एक हिंदू मंदिर और झारखंड युद्ध स्मारक है। टैगोर हिल नोबेल पुरस्कार विजेता लेखक रवींद्रनाथ टैगोर के सम्मान में एक स्मारक है।","JharkhandCM.jpg","Hemant Soren","JhankhandGovernor.jpg","Shri Ramesh Bais"],
                ["Karnataka","Bengaluru","KarnatakaMap.jpeg","KarnatakaPhysicalMap.jpeg","Karnataka is a state in southwest India with Arabian Sea coastlines. The capital, Bengaluru (formerly Bangalore), is a high-tech hub known for its shopping and nightlife. To the southwest, Mysore is home to lavish temples including Mysore Palace, former seat of the region’s maharajas. Hampi, once the medieval Vijayanagara empire’s capital, contains ruins of Hindu temples, elephant stables and a stone chariot.<br/><br/>कर्नाटक दक्षिण पश्चिम भारत में अरब सागर तटरेखा वाला एक राज्य है। राजधानी, बेंगलुरु (पूर्व में बैंगलोर), एक उच्च तकनीक वाला केंद्र है जो अपनी खरीदारी और नाइटलाइफ़ के लिए जाना जाता है। दक्षिण-पश्चिम में, मैसूर भव्य मंदिरों का घर है, जिसमें मैसूर पैलेस, क्षेत्र के महाराजाओं की पूर्व सीट शामिल है। कभी मध्यकालीन विजयनगर साम्राज्य की राजधानी, हम्पी में हिंदू मंदिरों के खंडहर, हाथी के अस्तबल और एक पत्थर का रथ है।","KarnatakaCM.jpg","Basavaraj Somappa Bommai","KarnatakaGovernor.jpg","Thawar Chand Gehlot"],
                ["Kerala","Thiruvananthapuram","KeralaMap.jpeg","KeralaPhysicalMap.jpeg","Kerala, a state on India's tropical Malabar Coast, has nearly 600km of Arabian Sea shoreline. It's known for its palm-lined beaches and backwaters, a network of canals. Inland are the Western Ghats, mountains whose slopes support tea, coffee and spice plantations as well as wildlife. National parks like Eravikulam and Periyar, plus Wayanad and other sanctuaries, are home to elephants, langur monkeys and tigers.<br/><br/>केरल, भारत के उष्णकटिबंधीय मालाबार तट पर स्थित एक राज्य है, जिसकी अरब सागर तटरेखा लगभग 600 किमी है। यह अपने ताड़-रेखा वाले समुद्र तटों और बैकवाटर, नहरों के एक नेटवर्क के लिए जाना जाता है। अंतर्देशीय पश्चिमी घाट हैं, पहाड़ जिनकी ढलान चाय, कॉफी और मसाले के बागानों के साथ-साथ वन्य जीवन का समर्थन करती है। एराविकुलम और पेरियार जैसे राष्ट्रीय उद्यान, साथ ही वायनाड और अन्य अभयारण्य, हाथियों, लंगूर बंदरों और बाघों के घर हैं।","KeralaCM.jpg","Pinarayi Vijayan","KeralaGovernor.jpg","Arif Mohammad Khan"],
                ["Madhya Pradesh","Bhopal","MadhyaPradeshMap.jpeg","MadhyaPradeshPhysical.jpeg","Madhya Pradesh, a large state in central India, retains landmarks from eras throughout Indian history. Begun in the 10th century, its Hindu and Jain temples at Khajuraho are renowned for their carvings of erotic scenes, most prominently Kandariya Mahadeva, a temple with more than 800 sculptures. The eastern Bandhavgarh and Kanha national parks, noted Bengal tiger sanctuaries, offer guided safaris.<br/><br/>मध्य भारत का एक बड़ा राज्य मध्य प्रदेश, पूरे भारतीय इतिहास में युगों से ऐतिहासिक स्थलों को बरकरार रखता है। 10 वीं शताब्दी में शुरू हुआ, खजुराहो में इसके हिंदू और जैन मंदिर कामुक दृश्यों की नक्काशी के लिए प्रसिद्ध हैं, सबसे प्रमुख रूप से कंदरिया महादेव, एक मंदिर जिसमें 800 से अधिक मूर्तियां हैं। पूर्वी बांधवगढ़ और कान्हा राष्ट्रीय उद्यान, प्रसिद्ध बंगाल बाघ अभयारण्य, निर्देशित सफारी प्रदान करते हैं।","MadhyaPradeshCM.jpg","Shivraj Singh Chouhan","MadhyaPradeshGovernor.jpg","Mangubhai C. Patel"],
                ["Maharastra","Mumbai","MaharastraMap.jpeg","MaharastraPhysicalMap.jpeg","Maharashtra is a state in the western peninsular region of India occupying a substantial portion of the Deccan Plateau. Maharashtra is the second-most populous state in India and the second-most populous country subdivision globally.<br/><br/>महाराष्ट्र भारत के पश्चिमी प्रायद्वीपीय क्षेत्र में एक राज्य है जो दक्कन के पठार के एक बड़े हिस्से पर कब्जा करता है। महाराष्ट्र भारत में दूसरा सबसे अधिक आबादी वाला राज्य है और विश्व स्तर पर दूसरा सबसे अधिक आबादी वाला देश उपखंड है।","MaharastraCM.jpg","Shri Eknath Shinde","MaharastraGovernor.jpeg","Bhagat Singh Koshyari"],
                ["Manipur","Imphal","ManipurMap.jpeg","ManipurPhysicalMap.jpeg","Manipur is a state in Northeast India, with the city of Imphal as its capital. It is bounded by the Indian states of Nagaland to the north, Mizoram to the south and Assam to the west. It also borders two regions of Myanmar, Sagaing Region to the east and Chin State to the south.<br/><br/>मणिपुर पूर्वोत्तर भारत का एक राज्य है, जिसकी राजधानी इंफाल शहर है। यह उत्तर में नागालैंड के भारतीय राज्यों, दक्षिण में मिजोरम और पश्चिम में असम से घिरा है। यह म्यांमार के दो क्षेत्रों, पूर्व में सागिंग क्षेत्र और दक्षिण में चिन राज्य की सीमा भी लगाता है।","ManipurCM.jpg","Shri N. Biren Singh","ManipurGovernor.jpg","La. Ganesan"],
                ["Meghalaya","Shillong","MeghalayaMap.jpeg","MeghalayaPhysicalMap.jpeg","Meghalaya is a state in northeastern India. Meghalaya was formed by carving out two districts from the state of Assam: the United Khasi Hills and Jaintia Hills and the Garo Hills on 21 January 1972.<br/><br/>मेघालय पूर्वोत्तर भारत का एक राज्य है। मेघालय का गठन असम राज्य से दो जिलों को मिलाकर बनाया गया था: यूनाइटेड खासी हिल्स और जयंतिया हिल्स और गारो हिल्स 21 जनवरी 1972 को।","MeghalayaCM.jpg","Conrad Kongkal Sangma","MeghalayaGovernor.jpg","Satya Pal Malik"],
                ["Mizoram","Aizawl","MizoramMap.jpeg","MizoramPhysicalMap.jpg",'Mizoram is a state in Northeast India, with Aizawl as its seat of government and capital city. The name of the state is derived from "Mizo", the self-described name of the native inhabitants, and "Ram", which in the Mizo language means "land." Thus "Mizo-ram" means "land of the Mizos".<br/><br/>मिजोरम पूर्वोत्तर भारत का एक राज्य है, जिसकी सरकार और राजधानी शहर आइजोल की सीट है। राज्य का नाम "मिज़ो", मूल निवासियों के स्व-वर्णित नाम और "राम" से लिया गया है, जिसका मिज़ो भाषा में अर्थ है "भूमि।" इस प्रकार "मिज़ो-राम" का अर्थ है "मिज़ो की भूमि"।',"MizoramCM.jpg","Shri Pu Zoramthaga","MizoramGovernor.jpg","Hari Babu Kambhampati"],
                ["Nagaland","Kohima","NagalandMap.jpeg","NagalandPhysicalMap.jpeg","Nagaland is a mountainous state in northeast India, bordering Myanmar. It's home to diverse indigenous tribes, with festivals and markets celebrating the different tribes' culture. Its capital city of Kohima suffered heavy fighting in World War II, commemorated by memorials at the Kohima War Cemetery. The Nagaland State Museum exhibits ancient weaponry, a ceremonial drum and other traditional Naga cultural artifacts.<br/><br/>नागालैंड पूर्वोत्तर भारत में म्यांमार की सीमा से लगा एक पहाड़ी राज्य है। यह विभिन्न जनजातियों की संस्कृति का जश्न मनाने वाले त्योहारों और बाजारों के साथ विविध स्वदेशी जनजातियों का घर है। इसकी राजधानी कोहिमा को द्वितीय विश्व युद्ध में भारी लड़ाई का सामना करना पड़ा, जिसे कोहिमा युद्ध कब्रिस्तान में स्मारकों द्वारा मनाया जाता है। नागालैंड राज्य संग्रहालय प्राचीन हथियार, एक औपचारिक ड्रम और अन्य पारंपरिक नागा सांस्कृतिक कलाकृतियों को प्रदर्शित करता है।","NagalandCM.jpg","Shri Neiphiu Rio","NagalandGovernor.JPG","Jagdish Mukhi"],
                ["Odisha","Bhubaneswar","OdishaMap.jpeg","OdishaPhysicalMap.jpeg","Odisha (formerly Orissa), an eastern Indian state on the Bay of Bengal, is known for its tribal cultures and its many ancient Hindu temples. The capital, Bhubaneswar, is home to hundreds of temples, notably the intricately-carved Mukteshvara. The Lingaraj Temple complex, dating to the 11th century, is set around sacred Bindusagar Lake. The Odisha State Museum is focused on the area’s history and environment.<br/><br/>ओडिशा (पूर्व में उड़ीसा), बंगाल की खाड़ी पर एक पूर्वी भारतीय राज्य है, जो अपनी जनजातीय संस्कृतियों और अपने कई प्राचीन हिंदू मंदिरों के लिए जाना जाता है। राजधानी भुवनेश्वर, सैकड़ों मंदिरों का घर है, विशेष रूप से जटिल नक्काशीदार मुक्तेश्वर। 11वीं शताब्दी का लिंगराज मंदिर परिसर पवित्र बिंदुसागर झील के चारों ओर स्थित है। ओडिशा राज्य संग्रहालय क्षेत्र के इतिहास और पर्यावरण पर केंद्रित है।","OdishaCM.jpg","Shri Naveen Patnaik","OdishaGovernor.jpg","Ganesh Lal"],
                ["Punjab","Chandigarh","PunjabMap.jpeg","PunjabPhysicalMap.jpeg","Punjab, a state bordering Pakistan, is the heart of India’s Sikh community. The city of Amritsar, founded in the 1570s by Sikh Guru Ram Das, is the site of Harmandir Sahib, the holiest gurdwara (Sikh place of worship). Known in English as the Golden Temple, and surrounded by the Pool of Nectar, it's a major pilgrimage site. Also in Amritsar is Durgiana Temple, a Hindu shrine famed for its engraved silver doors. <br/><br/>पंजाब, पाकिस्तान की सीमा से लगा राज्य, भारत के सिख समुदाय का दिल है। 1570 के दशक में सिख गुरु राम दास द्वारा स्थापित अमृतसर शहर, सबसे पवित्र गुरुद्वारा (सिख पूजा स्थल) हरमंदिर साहिब का स्थल है। अंग्रेजी में स्वर्ण मंदिर के रूप में जाना जाता है, और अमृत के पूल से घिरा हुआ है, यह एक प्रमुख तीर्थ स्थल है। इसके अलावा अमृतसर में दुर्गियाना मंदिर है, जो एक हिंदू मंदिर है जो अपने उत्कीर्ण चांदी के दरवाजों के लिए प्रसिद्ध है।","PanjabGovernor.jpg","Shri Bhagwant Singh Mann","PanjabCM.jpg","Banwarilal Purohit"],
                ["Rajasthan","Jaipur","RajasthanMap.jpeg","RajsthanPhysicalMap.jpeg","Rajasthan is a state in northern India. It covers 342,239 square kilometres or 10.4 per cent of India's total geographical area. It is the largest Indian state by area and the seventh largest by population.<br/><br/>राजस्थान उत्तर भारत का एक राज्य है। इसमें 342,239 वर्ग किलोमीटर या भारत के कुल भौगोलिक क्षेत्र का 10.4 प्रतिशत शामिल है। यह क्षेत्रफल के हिसाब से सबसे बड़ा भारतीय राज्य है और जनसंख्या के हिसाब से सातवां सबसे बड़ा राज्य है।","RajsthanCM.jpg","Ashok Gehlot","RajsthanGovernor.jpg","Kalraj Mishra"],
                ["Sikkim","Gangtok","SikkimMap.jpeg","SikkimPhysicalMap.jpeg","Sikkim is a state in northeast India, bordered by Bhutan, Tibet and Nepal. Part of the Himalayas, the area has a dramatic landscape that includes India’s highest mountain, 8,586m Kangchenjunga. Sikkim is also home to glaciers, alpine meadows and thousands of varieties of wildflowers. Steep paths lead to hilltop Buddhist monasteries such as Pemayangtse, which dates to the early 1700s.<br/><br/>सिक्किम पूर्वोत्तर भारत का एक राज्य है, जिसकी सीमा भूटान, तिब्बत और नेपाल से लगती है। हिमालय का हिस्सा, इस क्षेत्र में एक नाटकीय परिदृश्य है जिसमें भारत का सबसे ऊंचा पर्वत, 8,586 मीटर कंचनजंगा शामिल है। सिक्किम ग्लेशियरों, अल्पाइन घास के मैदानों और हजारों प्रकार के जंगली फूलों का भी घर है। पहाड़ी पर बने बौद्ध मठों जैसे पेमायंग्त्से की ओर जाने के लिए खड़ी रास्तों से जाना जाता है, जो 1700 के दशक की शुरुआत का है।","sikkim_cm.jpg","Shri PS Golay","SikkimGovernor.jpg","Ganga Prasad"],
                ["Tamil Nadu","Chennai","TamilNaduMap.jpeg","TamilnadduPhysicalMap.jpeg","Tamil Nadu, a South Indian state, is famed for its Dravidian-style Hindu temples. In Madurai, Meenakshi Amman Temple has high ‘gopuram’ towers ornamented with colourful figures. On Pamban Island, Ramanathaswamy Temple is a pilgrimage site. The town of Kanyakumari, at India’s southernmost tip, is the site of ritual sunrises. Capital Chennai is known for beaches and landmarks including 1644 colonial Fort St. George.<br/><br/>दक्षिण भारतीय राज्य तमिलनाडु अपने द्रविड़ शैली के हिंदू मंदिरों के लिए प्रसिद्ध है। मदुरै में, मीनाक्षी अम्मन मंदिर में रंगीन आकृतियों से अलंकृत उच्च 'गोपुरम' मीनारें हैं। पंबन द्वीप पर, रामनाथस्वामी मंदिर एक तीर्थ स्थल है। भारत के सबसे दक्षिणी छोर पर स्थित कन्याकुमारी शहर, अनुष्ठानिक सूर्योदय का स्थल है। राजधानी चेन्नई 1644 औपनिवेशिक किले सेंट जॉर्ज सहित समुद्र तटों और स्थलों के लिए जाना जाता है।","TamilnaduCM.jpg","Shri M.K. Stalin","TamilnadduGovernor.jpg","R.N. Ravi"],
                ["Telangana","Hyderabad","TelanganaMap.jpeg","TelenganaPhysicalMap.jpeg","Telangana is a state in southern India. In the capital of Hyderabad, the Charminar is a 16th-century mosque with 4 arches supporting 4 towering minarets. The monument overlooks the city's long-running Laad Bazaar. Once the seat of the Qutb Shahi dynasty, the sprawling Golconda Fort is a former diamond-trading center. In the city of Warangal, the centuries-old Warangal Fort features carved stone towers and gateways.<br/><br/>तेलंगाना दक्षिण भारत का एक राज्य है। हैदराबाद की राजधानी में, चारमीनार एक 16वीं सदी की मस्जिद है जिसमें 4 मेहराब हैं जो 4 मीनारों को सहारा देते हैं। स्मारक से शहर के लंबे समय से चल रहे लाड बाजार का नजारा दिखता है। कभी कुतुब शाही राजवंश की सीट, विशाल गोलकुंडा किला एक पूर्व हीरा-व्यापार केंद्र है। वारंगल शहर में सदियों पुराने वारंगल किले में नक्काशीदार पत्थर के टॉवर और प्रवेश द्वार हैं।","TelenganaCM.jpg","K. Chandrasekhar","TelenganaGovernor.jpg","Tamilisai Soundrarajan"],
                ["Tripura","Agartala","TripuraMap.jpeg","TripuraPhysicalMap.jpeg","Tripura is a hilly state in northeast India, bordered on 3 sides by Bangladesh, and home to a diverse mix of tribal cultures and religious groups. In the capital Agartala, the imposing Ujjayanta Palace is set among Mughal gardens, and Gedu Mia’s Mosque has white marble domes and towers. South of the city, Neermahal summer palace sits in the middle of Lake Rudrasagar and blends Hindu and Islamic architectural styles.<br/><br/>त्रिपुरा पूर्वोत्तर भारत में एक पहाड़ी राज्य है, जो बांग्लादेश से तीन तरफ से घिरा है, और आदिवासी संस्कृतियों और धार्मिक समूहों के विविध मिश्रण का घर है। राजधानी अगरतला में, भव्य उज्जयंत पैलेस मुगल उद्यानों के बीच स्थित है, और गेदू मिया की मस्जिद में सफेद संगमरमर के गुंबद और मीनारें हैं। शहर के दक्षिण में, नीरमहल ग्रीष्मकालीन महल रुद्रसागर झील के बीच में स्थित है और हिंदू और इस्लामी स्थापत्य शैली का मिश्रण है।","TripuraCM.jpg","Dr. Manik Saha","TripuraGovernor.jpeg","Satyadev Narayan Arya"],
                ["Uttar Pradesh","Lucknow","UttarPradeshMap.jpeg","UttarPradeshPhysical.jpeg","Uttar Pradesh is a state in northern India. With over 200 million inhabitants, it is the most populated state in India as well as the most populous country subdivision in the world. It was established in 1950 after India had become a republic.<br/><br/>उत्तर प्रदेश उत्तर भारत का एक राज्य है। 200 मिलियन से अधिक निवासियों के साथ, यह भारत में सबसे अधिक आबादी वाला राज्य है और साथ ही दुनिया में सबसे अधिक आबादी वाला देश उपखंड है। इसकी स्थापना 1950 में भारत के गणतंत्र बनने के बाद हुई थी।","UttarPradeshCM.jpg","Shree Yogi Aditya Nath","UttarPradeshGovernor.jpg","Anandiben Patel"],
                ["Uttrakhand","Dehra Dun","UttrakhandMap.jpeg","UtrakhandPhysicalMap.jpeg","Uttarakhand, a state in northern India crossed by the Himalayas, is known for its Hindu pilgrimage sites. Rishikesh, a major centre for yoga study, was made famous by the Beatles’ 1968 visit. The city hosts the evening Ganga Aarti, a spiritual gathering on the sacred Ganges River. The state's forested Jim Corbett National Park shelters Bengal tigers and other native wildlife. <br/><br/>उत्तराखंड, उत्तर भारत का एक राज्य जो हिमालय से पार करता है, अपने हिंदू तीर्थ स्थलों के लिए जाना जाता है। योग अध्ययन के प्रमुख केंद्र ऋषिकेश को बीटल्स की 1968 की यात्रा से प्रसिद्ध किया गया था। शहर पवित्र गंगा नदी पर एक आध्यात्मिक सभा, शाम की गंगा आरती का आयोजन करता है। राज्य का वनाच्छादित जिम कॉर्बेट नेशनल पार्क बंगाल के बाघों और अन्य देशी वन्यजीवों को आश्रय देता है।","UtrakhandCM.jpg","Pushkar Singh Dhami","UttrakhandGovernor.jpg","Gurmit Singh"],
                ["West Bangal","Kolkata","WestBangalMap.jpeg","WestBengalPhysicalMap.jpeg","West Bengal is a state in eastern India, between the Himalayas and the Bay of Bengal. Its capital, Kolkata (formerly Calcutta), retains architectural and cultural remnants of its past as an East India Company trading post and capital of the British Raj. The city's colonial landmarks include the government buildings around B.B.D. Bagh Square, and the iconic Victoria Memorial, dedicated to Britain's queen.<br/><br/>पश्चिम बंगाल पूर्वी भारत में हिमालय और बंगाल की खाड़ी के बीच एक राज्य है। इसकी राजधानी, कोलकाता (पूर्व में कलकत्ता), अपने अतीत के स्थापत्य और सांस्कृतिक अवशेषों को ईस्ट इंडिया कंपनी के व्यापारिक पद और ब्रिटिश राज की राजधानी के रूप में बरकरार रखती है। शहर के औपनिवेशिक स्थलों में बी.बी.डी. के आसपास के सरकारी भवन शामिल हैं। बाग स्क्वायर और प्रतिष्ठित विक्टोरिया मेमोरियल, जो ब्रिटेन की रानी को समर्पित है।","WestBangalCM.jpeg","Mamta Banerjee","WestBangalGovernor.jpg","Jagdeep Dhankhar"]

               ];



    function showIndianStateInfo()
    {
        //Show The Indian State Info Area
        var d=document.getElementById("indianStates");
        d.style.display="block";
        // Add All State Name In Select Tag or Drop Down list
        var options="";
        var i;
        for (i=0;i<states.length;i+=1)
        {
                options=options+"<option value=\""+i+'">'+states[i][0]+'</option>';
        }
        
       //set option in setect tag
       document.getElementById("states").innerHTML=options;
    }
    function displayInfo()
    {
        // Get The Selected Item Value
        var selectedStateIndex=parseInt(document.getElementById("states").value);



        //alert("You Have Selected:"+selectedStateIndex);
        // Set The Details On Lebel Of Selected State 
        document.getElementById("StateName").innerHTML=states[selectedStateIndex][0];
        document.getElementById("StateCapital").innerHTML=states[selectedStateIndex][1];
        
        document.getElementById("Politcial").innerHTML="<img src=\""+states[selectedStateIndex][2]+"\" style=\"width:90%;height:200px;border-redius:5px;border:2px solid blue;padding:2px;\"/>";
        document.getElementById("Physical").innerHTML="<img src=\""+states[selectedStateIndex][3]+"\" style=\"width:90%;height:200px;border-redius:5px;border:2px solid blue;padding:2px;\"/>";
        document.getElementById("aboutState").innerHTML=states[selectedStateIndex][4];
        document.getElementById("ImgCM").innerHTML="<img src=\""+states[selectedStateIndex][5]+"\" style=\"width:60%;height:180px;border-redius:5px;border:2px solid blue;padding:2px;\"/>";
        document.getElementById("CM").innerHTML=states[selectedStateIndex][6];
        document.getElementById("ImgGovt").innerHTML="<img src=\""+states[selectedStateIndex][7]+"\" style=\"width:60%;height:180px;border-redius:5px;border:2px solid blue;padding:2px;\"/>";
        document.getElementById("Govt").innerHTML=states[selectedStateIndex][8];

    }
</script>
</head>
<body onload="showIndianStateInfo();">
    <div class="container-fluid"> 

        <div id="indianStates" style="display: none;" >
            <div class="row">
                <div class="col-sm-12 text-center">
                    <select id="states" class="form-control form-control-lg" onchange="displayInfo();"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <p class="bg-info text-dark"><u>State</u></p>
                    <h1 id="StateName" style="color: blue;">State Name</h1>
                </div>
                <!--
                <div class="col-sm-4 text-center">
                    <p class="bg-info text-dark"><br/></p>
                    <h1>▬</h1>
                </div>  -->
                <div class="col-sm-6 text-center">
                    <p class="bg-info text-dark"><u>Capital</u></p>
                    <h1 id="StateCapital" style="color: blue;">Capital Name</h1>
                </div>
            </div>    
            <hr/><hr/>
        


            <div class="row">
                <div class="col-sm-3 text-center">
                    <h5 id="Politcial">Politcial Map</h5>
                </div>
                <div class="col-sm-3 text-center">
                    <h5 id="Physical">Physical Map</h5>
                </div>
                <div class="col-sm-6 text-dark">
                    <h5 id="aboutState" style="text-align: justify;"></h5>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-6 text-center">
                    <div class="row">
                        <p class="bg-danger"><u>Chief Minister</u></p>
                        <div class="col-sm-6">
                            <h4 id="ImgCM">CM Image</h4>
                        </div>
                        <div class="col-sm-6 text-center">
                            <h4 id="CM" class="bg-info text-dark">Chief Minister</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 text-center">
                    <div class="row">
                        <p class="bg-danger"><u>Governor</u></p>
                        <div class="col-sm-6">
                            <h4 id="ImgGovt">Governor Image</h4>
                        </div>
                        <div class="col-sm-6">
                            <h4 id="Govt" class="text-dark bg-info">Governor Name</h4>
                        </div>
                    </div>
                </div>          
            </div>

        </div>
    </div>
</body>
</html>
